<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
                @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
        :root {
            --accent-color: black;
            --text-color: black;
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 25px;
            padding: 25px;
            box-sizing: border-box;
            height: 100dvh;
            font-family: "Plus Jakarta Sans";
            color: var(--text-color);
        } 
        header {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header, section {
            background-color: white;
            padding: 25px;
            transition: .2s ease-in-out;
            box-shadow: 10px 10px 0 var(--accent-color);
            border: 2px solid black;
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        section#userStatsBanner {
            height: 3rem;
            padding: 5px 25px 5px 25px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            align-items: center;
            justify-content: space-between;
            box-shadow: 10px 10px 0 var(--accent-color);
            border-radius: 0;
        }
        .text-left {text-align: left;}
        .text-center {text-align: center}
        .text-right {text-align: right;}
        section#userStatsBanner div {
            display: flex;
            flex-direction: column;
        ;
        }
        section#currentPage {
            height: 100%;
            padding: 25px;
        }

        div.header {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .text-light {font-weight: 200;}
        .text-bold {font-weight: bold;}

        .text-link {
            font-weight: 400;
            border-bottom: 2px solid transparent; 
            padding-bottom: 2px;
            cursor: pointer;
        }
        .text-link:hover {
            border-color: var(--text-color);
        }
        .navigation {
            display: flex;
            flex-direction: column;
            gap: 20px
        }
        .navigationLink {
            display: flex;
            gap: 20px;
        }
        #currentHeader {
            margin-bottom: 20px;
        }
        #currentContent {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            box-sizing: border-box;
            gap: 20px;
            overflow: auto;
        }
        .inventoryItem, .storeItem {
            background-color: white;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            padding: 10px;
            height: calc(auto + 2rem);
            display: flex;
            flex-direction: column;
            gap: 5px;
            justify-content: space-between;
        }
        .SVG {width: 2rem; height: 2rem;fill:var(--text-color)}
        .objectButton {
            background-color: var(--accent-color);
            color: white;
            border: 2px solid var(--accent-color);
            padding: 5px 15px 5px 15px;
            transition: .2s ease-in-out;
            cursor: pointer;
            border-radius: 100px;
            width: fit-content;
            margin-top: 20px;
        }
        .objectButton:hover {
            background-color: white;
            box-shadow: 5px 5px 0 var(--accent-color);
            margin-right: 5px;
            color: var(--accent-color);
        }
        .underline {width:fit-content;border-bottom: 2px solid var(--text-color); padding-bottom: 2.5px}

        #notice {
            opacity: 1;
            display: none;
            position: fixed;
            background-color: white;
            color: black;
            font-weight: bolder;
            transition: .4s ease-in-out;
            border-radius: 100px;
            padding: 10px 20px 10px 20px;
            left: 30px; bottom: 30px; right: 30px;
            border: 2px solid black;
            box-shadow: 10px 10px 0 black;
        }
        #pageName {
            display: flex !important;
            flex-direction: row !important;
            gap: 10px;
            justify-content: center !important;
            align-items: center !important;
        }
    </style>
</head>

    <script>
        class Item {
            constructor(name, price, quantity, description) {
                this.name = name;
                this.price = price;
                this.quantity = quantity;
                this.description = description;
            }
        }

        class Tool extends Item {
            constructor(name, price, quantity, description, power, durability) {
                super(name, price, quantity, description);
                this.power = power;
                this.durability = durability;
            }
        }

        class Consumable extends Item {
            constructor(name, price, quantity, description, boostType, boostDuration, boostPower) {
                super(name, price, quantity, description);
                this.boostType = boostType;
                this.boostDuration = boostDuration;
                this.boostPower = boostPower;
            }
        }

        // Example usage:
        const hammer = new Tool("Hammer", 10, 1, "A basic hammer", 5, 10);
        const potion = new Consumable("Health Potion", 5, 3, "Restores health", "Health", 1, 10);

        console.log(hammer);
        console.log(potion);

        class Store {
            constructor() {
                this.inventory = [];
            }

            addItem(item) {
                this.inventory.push(item);
            }

            removeItem(itemName) {
                this.inventory = this.inventory.filter(item => item.name !== itemName);
            }

            displayInventory() {
                console.log("Store Inventory:");
                this.inventory.forEach(item => {
                    console.log(`${item.name} - Price: $${item.price} - Quantity: ${item.quantity}`);
                });
            }

            buyItem(itemName, quantity, userBalance) {
                const itemIndex = this.inventory.findIndex(item => item.name === itemName);
                    if (itemIndex !== -1) {
                        const item = this.inventory[itemIndex];
                        if (item.quantity >= quantity && userBalance >= item.price * quantity) {
                            item.quantity -= quantity;
                            return true;
                        } else {
                            console.log("Insufficient quantity or balance to buy the item.");
                            return false;
                        }
                    } else {
                        console.log("Item not found in the store.");
                        return false;
                    }
                }
        }

        // Example usage:
        const store = new Store();

        store.addItem(hammer);
        store.addItem(potion);

        store.displayInventory();

        // Simulate buying an item
        const userBalance = 100;
        const quantityToBuy = 3;
        const itemToBuy = "Hammer";
        if (store.buyItem(itemToBuy, quantityToBuy, userBalance)) {
            console.log(`You bought ${quantityToBuy} ${itemToBuy}(s).`);
        } else {
            console.log("Purchase failed.");
        }

store.displayInventory();



    </script>
