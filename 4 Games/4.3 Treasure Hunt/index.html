<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Treasure Hunter</h1>
        <div class="stats">
            <p>Gold: <span id="gold">0</span></p>
            <p>Rank: <span id="rank">Novice</span></p>
        </div>
        <button id="expeditionBtn">Go on Expedition</button>
        <div id="shop">
            <h2>Shop</h2>
            <button id="buyMap">Buy Map (50 Gold)</button>
            <button id="buyCompass">Buy Compass (100 Gold)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
